<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Project NFT preview card component | Frontend Mentor</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium image"
          class="card-image overlay"
        />
        <h2 class="card-header">Equilibrium #3429</h2>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-info-block">
          <div class="pricing">
            <button>
              <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
            </button>
            0.041 ETH
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="Clock icon" /> 3 days left
          </div>
        </div>
        <hr />
        <div class="author">
          <img src="./images/image-avatar.png" alt="Avatar" class="avatar" />
          <div class="creation">
            Creation of
            <span class="authors-name">Jules Wyvern</span>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nemo Anderson</a>.
      </div>
    </footer>
  </body>
</html>
